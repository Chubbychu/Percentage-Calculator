<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Percentage Calculator</h1>
        <br>
        <select id="mySelect">
            <option value="whatIsYpOfX">What is Y% of X?</option>
            <option value="XisYpOfWhat">X is Y% of what?</option>
            <option value="whatPofXisY">What % of X is Y?</option>
            <option value="XpOfWhatIsY">X% of what is Y?</option>
            <option value="YpOfXIsWhat">Y% of X is what?</option>
        </select>
        <br><br>
        <form id = "myCalculator">
            X: <input type="text" name="x" id="xValue">
            Y: <input type="text" name="y" id="yValue">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        
        <h2 id="resultField">Answer is: </h2>
        <script type="text/javascript" src="javascript/calc.js"></script>
    </body>
